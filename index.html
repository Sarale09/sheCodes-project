<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/e653e49a4c.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
	
</head>
<body>
	<h1 >Weather</h1>
	<div class="container text-center">

		<input type="button" id="currentLocation" onClick="window.location.reload(true)" value="Current Location">

		<form class="search" id="searchbar">
			<input type="text" placeholder="Other locations" id="searchbarInput">
			<button type="submit" >
				<i class="fa-solid fa-magnifying-glass-location" id="searchButton" ></i>
			</button>
		</form>
<!--Main card-->
		<div class="card" >
			<div class="card-body">
				<div class="row">
					<div class="col city">
						<h6 class="card-subtitle text-muted" id="city">Melbourne</h6>
						<br>
						<h6 class="card-subtitle text-muted" id="today"></h6>
					</div>
					<div class="col timeNow">
						<h6 class="card-subtitle text-muted" id="time"></h6>
						<br>
						<p class="card-subtitle text-muted">
							<h6  id="celcius">°C</h6>
							<h6  id="fahrenheit">°F</h6>
						</p>
					</div>
				</div>
				
				<div class="row">
					<div class="col card-title">
						<i class="" id="icon"></i>
						<h5 class="desc">Weather description</h5>
					</div>
					<div class="col card-title">
						<h1 class=" temp" id="currentTemp"></h1>
					</div>
				</div>
				
<!--Next days-->
				<div class="row">
					<div class="col">
						<p> <span class="temp">34</span>°/<span class="temp">23</span>°</p>
						<i class="fa-solid fa-sun"></i>
						<p>Tomorrow</p>
					</div>
					<div class="col">
						<p><span class="temp">31</span>°/<span class="temp">16</span>°</p>
						<i class="fa-solid fa-cloud-sun"></i>
						<p>Wednesday</p>
					</div>
					<div class="col">
						<p><span class="temp">19</span>°/<span class="temp">14</span>°</p>
						<i class="fa-solid fa-cloud-showers-heavy"></i>
						<p>Thursday</p>
					</div>
					<div class="col">
						<p><span class="temp">34</span>°/<span class="temp">23</span>°</p>
						<i class="fa-solid fa-cloud"></i>
						<p>Friday</p>
					</div>
					<div class="col">
						<p><span class="temp">34</span>°/<span class="temp">23</span>°</p>
						<i class="fa-solid fa-cloud-rain"></i>
						<p>Saturday</p>
					</div>
				</div>
			</div>
		</div>

<!--Later-->
		<div class="card round">
			<div class="card-body row forecast">
				<div class="col ">
					<h3>Humidity</h3>
				</div>
				<div class="col weather">
					<h3 class="humidity"></h3>
				</div>
			</div>
		</div>
		<div class="card round">
			<div class="card-body row forecast">
				<div class="col time">
					<h3>Precipitation</h3>
				</div>
				<div class="col weather">
					<h3 class="precipitation"></h3>
				</div>	
			</div>
		</div>
		<div class="card round">
			<div class="card-body row forecast">
				<div class="col ">
					<h3>Wind Speed</h3>
				</div>
				<div class="col ">
					<h3 class="wind"></h3>
				</div>	
			</div>
		</div>
		<a href="https://github.com/Sarale09/sheCodes-project" class="gitHubLink"> See code on GitHub!</a>
	</div>
	<script type="text/javascript" src="script.js"></script>	
</body>
</html>
